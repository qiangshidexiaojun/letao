<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>

    <!-- 乐淘视窗 -->
    <div class="lt_view">

        <!-- 乐淘头部 -->
        <header class="lt_title">
            <h3>搜索中心</h3>
            <a href="javascript:history.back()">
                <span class="fa fa-arrow-left"></span>
            </a>
        </header>

        <!-- 搜索框 -->
        <form action="search.html">
            <div class="lt_search">
                <input type="text" placeholder="搜索你喜欢的商品" class="search_content">
                <button type="button" class="search">搜索</button>
            </div> 
        </form>
        

        <div class="lt_history">
            <!-- 无历史 -->
            <span class="title">没有历史搜索记录。</span>

            <!-- 历史记录 -->
            <div class="history mui-clearfix">
                <span class="searchHistory mui-pull-left">搜索历史</span>
                <div class="clearAll mui-pull-right">
                    <span class="fa fa-trash"></span>
                    <span>清空记录</span>
                </div>
                <ul class="lt_list">
                    <li>
                        <a href="javascript:;">1</a>
                        <span class="fa fa-close"></span>
                    </li> 
                    <li>
                        <a href="javascript:;">1</a>
                        <span class="fa fa-close"></span>
                    </li>
                    <li>
                        <a href="javascript:;">1</a>
                        <span class="fa fa-close"></span>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 乐淘底部 -->
        <footer class="lt_footer">
            <a href="/mobile/index.html">
                <span class="fa fa-home"></span>
                <p>首页</p>
            </a>
            <a href="/mobile/category.html">
                <span class="fa fa-bars"></span>
                <p>分类</p>
            </a>
            <a href="/mobile/cart.html">
                <span class="fa fa-shopping-cart"></span>
                <p>购物车</p>
            </a>
            <a href="/mobile/user/index.html">
                <span class="fa fa-user"></span>
                <p>会员中心</p>
            </a>
        </footer>

    </div>


</body>
<script src="./assets/zepto/zepto.js"></script>
<script src="./assets/zepto/event.js"></script>
<!-- <script src="./assets/zepto/touch.js"></script> -->

<!-- mui库里面自带了tap事件 -->
<script src="./assets/mui/js/mui.js"></script>
<script src="./js/search.js"></script>


</html>
