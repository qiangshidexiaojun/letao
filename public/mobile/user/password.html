<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/mui/css/mui.css">
    <link rel="stylesheet" href="../css/user/password.css">
</head>

<body>

    <!-- 乐淘视窗 -->
    <div class="lt_view">

        <!-- 乐淘头部 -->
        <header class="lt_title">
            <h3>修改密码</h3>
            <a href="javascript:history.back()">
                <span class="fa fa-arrow-left"></span>
            </a>
        </header>

        <div class="lt_container">
            <form class="lt_form_login" method="#">
                <div class="mui-input-row">
                    <input type="password" name="oldPassword" class="mui-input-password oldPassword" placeholder="原密码">
                </div>
                <div class="mui-input-row">
                    <input type="password" name="newPassword" class="mui-input-password newPassword" placeholder="新密码">
                </div>
                <div class="mui-input-row">
                    <input type="password" class="mui-input-password confirm" placeholder="确认新密码">
                </div>
                <div class="lt_code mui-clearfix">
                    <input type="text" name="verify_code" class="mui-input-clear verify_code" placeholder="认证码">
                    <button type="button" class="mui-btn mui-btn-primary get_code">获取认证码</button>
                </div>
                <div class="mui-button-row lt_is_true">
                    <button type="button" class="mui-btn mui-btn-primary lt_edit">确认修改</button>
                </div>
            </form>
        </div>

        <!-- 乐淘底部 -->
        <footer class="lt_footer">
            <a href="/mobile/index.html">
                <span class="fa fa-home"></span>
                <p>首页</p>
            </a>
            <a href="/mobile/category.html">
                <span class="fa fa-bars"></span>
                <p>分类</p>
            </a>
            <a href="/mobile/cart.html">
                <span class="fa fa-shopping-cart"></span>
                <p>购物车</p>
            </a>
            <a href="/mobile/user/index.html">
                <span class="fa fa-user"></span>
                <p>会员中心</p>
            </a>
        </footer>
    </div>

</body>
<script src="../assets/zepto/zepto.js"></script>
<script src="../assets/zepto/event.js"></script>
<script src="../assets/zepto/ajax.js"></script>
<!-- <script src="./assets/zepto/touch.js"></script> -->

<!-- mui库里面自带了tap事件 -->
<script src="../assets/mui/js/mui.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/password.js"></script>


</html>
