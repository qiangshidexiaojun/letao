<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="../assets/mui/css/mui.css">
    <link rel="stylesheet" href="../assets/mui/css/mui.picker.css">
    <link rel="stylesheet" href="../assets/mui/css/mui.poppicker.css">
    <link rel="stylesheet" href="../css/user/addressManage.css">
</head>

<body>

    <!-- 乐淘视窗 -->
    <div class="lt_view">

        <!-- 乐淘头部 -->
        <header class="lt_title">
            <h3>添加收货地址</h3>
            <a href="javascript:history.back()">
                <span class="fa fa-arrow-left"></span>
            </a>
        </header>

        <!-- 内容 -->
        <div class="lt_container">
            <form class="lt_form_login" method="#">
                <div class="mui-input-row">
                    <input type="text" name="username" class="lt_username mui-input-clear" placeholder="收货人">
                </div>
                <div class="mui-input-row">
                    <input type="number" name="email" class="lt_email mui-input-clear" placeholder="邮编">
                </div>
                <div class="mui-input-row">
                    <input type="text" name="address" readonly class="lt_address mui-input-clear" placeholder="省市区">
                </div>
                <div class="mui-input-row">
                    <textarea rows="5" type="text" name="addressManage" class="lt_addressManage mui-input-clear" placeholder="详细地址"></textarea>
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-primary is_true">确认</button>
                </div>
            </form>
        </div>

        <!-- 乐淘底部 -->
        <footer class="lt_footer">
            <a href="/mobile/index.html">
                <span class="fa fa-home"></span>
                <p>首页</p>
            </a>
            <a href="/mobile/category.html">
                <span class="fa fa-bars"></span>
                <p>分类</p>
            </a>
            <a href="/mobile/cart.html">
                <span class="fa fa-shopping-cart"></span>
                <p>购物车</p>
            </a>
            <a href="/mobile/user/index.html">
                <span class="fa fa-user"></span>
                <p>会员中心</p>
            </a>
        </footer>
    </div>

</body>
<script src="../assets/zepto/zepto.js"></script>
<script src="../assets/zepto/event.js"></script>
<script src="../assets/zepto/ajax.js"></script>
<!-- <script src="./assets/zepto/touch.js"></script> -->

<!-- mui库里面自带了tap事件 -->
<script src="../assets/mui/js/mui.js"></script>
<script src="../assets/mui/js/mui.picker.js"></script>
<script src="../assets/mui/js/mui.poppicker.js"></script>
<script src="../js/common.js"></script>
<script src="../js/user/city.js"></script>
<script src="../js/user/addressManage.js"></script>


</html>
