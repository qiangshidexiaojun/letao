<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./css/product.css">
</head>

<body>

    <!-- 乐淘视窗 -->
    <div class="lt_view">

        <!-- 乐淘头部 -->
        <header class="lt_title">
            <h3>商品详情</h3>
            <a href="javascript:history.back()" class="goback">
                <span class="fa fa-arrow-left"></span>
            </a>
            <a href="index.html">
                <span class="fa fa-home"></span>
            </a>
        </header>


        <!-- 乐淘内容 -->
        <div class="lt_container">
            <!--下拉刷新容器-->
            <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 轮播图 -->
                    <div class="mui-slider">
                        <!-- 图片 -->
                        <div class="mui-slider-group mui-slider-loop">
                            <!--支持循环，需要重复图片节点-->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="./images/detail.jpg" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/product.jpg" />
                                </a>
                            </div>
                            <div class="mui-slider-item">
                                <a href="#">
                                    <img src="./images/detail.jpg" />
                                </a>
                            </div>
                            <!--支持循环，需要重复图片节点-->
                            <div class="mui-slider-item mui-slider-item-duplicate">
                                <a href="#">
                                    <img src="./images/product.jpg" />
                                </a>
                            </div>
                        </div>
                        <!-- 索引器 -->
                        <div class="mui-slider-indicator">
                            <div class="mui-indicator mui-active"></div>
                            <div class="mui-indicator"></div>
                        </div>
                    </div>
                    <!-- 商品信息 -->
                    <div class="product_info">
                        匡威三星标1970s converse复刻 142334c 144757c三星标黑色高帮
                    </div>
                    <!-- 商品价格 -->
                    <div class="product_price">
                        价格：
                        <span class="price">￥499.1</span>
                        <span class="old_price">￥888.1</span>
                    </div>
                    <!-- 尺码 -->
                    <div class="product_size">
                        尺码：
                        <span>40</span>
                        <span>41</span>
                        <span>42</span>
                        <span>43</span>
                        <span>44</span>
                        <span>45</span>
                        <span>46</span>
                        <span>47</span>
                        <span>48</span>
                        <span>49</span>
                        <span>50</span>
                    </div>
                    <!-- 数量 -->
                    <div class="product_num">
                        数量：
                        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='100'>
                            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                            <input class="mui-numbox-input" type="number" />
                            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                        </div>
                        剩余<span class="num">20</span>件
                    </div>
                </div>
            </div>
        </div>


        <!-- 底部工具条 -->
        <footer class="bottom_tools">
            <a href="javascript:;">
                <span class="fa fa-shopping-cart"></span>
            </a>
            <div>
                <a href="javascript:;">加入购物车</a>
                <a href="javascript:;">立即购买</a>
            </div>
        </footer>


    </div>


</body>
<script src="./assets/zepto/zepto.js"></script>
<script src="./assets/zepto/event.js"></script>
<script src="./assets/zepto/ajax.js"></script>
<!-- <script src="./assets/zepto/touch.js"></script> -->
<!-- mui库里面自带了tap事件 -->
<script src="./assets/mui/js/mui.js"></script>
<script src="./assets/artTemplate/template.js"></script>
<script src="./js/product.js"></script>


</html>
