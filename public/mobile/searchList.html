<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>

<body>

    <!-- 乐淘视窗 -->
    <div class="lt_view">

        <!-- 乐淘头部 -->
        <header class="lt_title">
            <h3>搜索中心</h3>
            <a href="javascript:history.back()">
                <span class="fa fa-arrow-left"></span>
            </a>
        </header>



        <!-- 乐淘内容 -->
        <div class="lt_container">
            <!--下拉刷新容器-->
            <div id="refreshContainer" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 搜索框 -->
                    <form action="#">
                        <div class="lt_search">
                            <input type="text" placeholder="搜索你喜欢的商品" class="search_content">
                            <button type="button" class="search">搜索</button>
                        </div>
                    </form>
                    <!-- 工具条 -->
                    <div class="lt_tools mui-clearfix">
                        <a data-type="" href="javascript:;">
                            上架时间
                            <span class="mui-icon mui-icon-arrowdown"></span>
                        </a>
                        <a data-type="price" href="javascript:;">
                            价格
                            <span class="mui-icon mui-icon-arrowdown"></span>
                        </a>
                        <a data-type="num" href="javascript:;">
                            销量
                            <span class="mui-icon mui-icon-arrowdown"></span>
                        </a>
                        <a data-type="" href="javascript:;">
                            折扣
                            <span class="mui-icon mui-icon-arrowdown"></span>
                        </a>
                    </div>

                    <div class="lt_goods_list">
                        <ul class="mui-clearfix"></ul>
                    </div>
                </div>
            </div>
        </div>


        <!-- 乐淘底部 -->
        <footer class="lt_footer">
            <a href="./index.html">
                <span class="fa fa-home"></span>
                <p>首页</p>
            </a>
            <a href="./category.html">
                <span class="fa fa-bars"></span>
                <p>分类</p>
            </a>
            <a href="./cart.html">
                <span class="fa fa-shopping-cart"></span>
                <p>购物车</p>
            </a>
            <a href="./user/index.html">
                <span class="fa fa-user"></span>
                <p>会员中心</p>
            </a>
        </footer>

    </div>


</body>
<script src="./assets/zepto/zepto.js"></script>
<script src="./assets/zepto/event.js"></script>
<script src="./assets/zepto/ajax.js"></script>
<!-- <script src="./assets/zepto/touch.js"></script> -->
<!-- mui库里面自带了tap事件 -->
<script src="./assets/mui/js/mui.js"></script>
<script src="./assets/artTemplate/template.js"></script>
<script type="text/html" id="mytp">
    {{each data as value}}
        <li>
            <div class="goods">
                <a href="javascript:;">
                    <img src="{{value.pic[0].picAddr}}" alt="">
                    <p>{{value.proName}}</p>
                    <div class="goods_price">
                        <span class="new-price">
                            ¥{{value.price}}
                        </span>
                        <span class="old-price">
                            ¥{{value.oldPrice}}
                        </span>
                    </div>
                </a>
                <!-- {{value.num}} -->
                <a href="product.html?productId={{value.id}}" class="btn-cell">立即购买</a>
            </div>
        </li>
    {{/each}}
</script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>


</html>
