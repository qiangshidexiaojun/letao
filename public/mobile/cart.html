<script type="text/html" id="mytp">
    {{each data as value}}
    <!-- 左右都可以 -->
    <li data-jsonobj="{{jsonStr(value)}}" class="mui-table-view-cell mui-transitioning">
        <!-- 右滑 -->
        <div class="mui-slider-left mui-disabled">
            <!-- <a class="mui-btn mui-btn-red mui-icon mui-icon-email" style="z-index: 3; transform: translate(180px, 0px);"></a> -->
            <a class="mui-btn mui-btn-danger delData" style="z-index: 2; transform: translate(88px, 0px);">删除</a>
            <a class="mui-btn mui-btn-primary editData" style="z-index: 1; transform: translate(0px, 0px);">编辑</a>
        </div>
        <!-- 左滑 -->
        <div class="mui-slider-right mui-disabled">
            <a class="mui-btn mui-btn-primary editData" style="transform: translate(0px, 0px);">编辑</a>
            <a class="mui-btn mui-btn-danger delData" style="transform: translate(-88px, 0px);">删除</a>
            <!-- <a class="mui-btn mui-btn-red mui-icon mui-icon-email" style="transform: translate(-180px, 0px);"></a> -->
        </div>
        <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
            <div class="product_list">
                <div class="product_item mui-clearfix">
                    <!-- 复选框 -->
                    <div class="item_checkbox mui-input-row mui-checkbox mui-left">
                        <input name="checkbox" class="pro_cb" type="checkbox">
                    </div>
                    <!-- 图片 -->
                    <div class="item_img">
                        <a href="javascript:;">
                            <img src="./images/product.jpg" alt="">
                        </a>
                    </div>
                    <!-- 列表内容 -->
                    <div class="item_content mui-pull-right">
                        <!-- 标题 -->
                        <div class="item_title mui-ellipsis-2">
                            {{value.proName}}
                        </div>
                        <!-- 价格 -->
                        <div class="item_price">
                            <span class="price_price">￥{{value.price}}</span>
                            <span class="price_old_price">￥{{value.oldPrice}}</span>
                            <span class="price_num mui-pull-right">x{{value.num}}双</>
                        </div>
                        <!-- 尺寸 -->
                        <div class="item_size">鞋码：{{value.size}}</div>
                    </div>
                    <!-- 右箭头 -->
                    <div class="item_right">
                        <span class="fa fa-angle-right"></span>
                    </div>
                </div>
            </div>
        </div>
    </li>
    {{/each}}
</script>
<!-- 编辑框里面的数据 -->
<script type="text/html" id="productInfo">
    <!-- 尺码 -->
    <div class="product_size">
        尺码：
        {{each getSize as index}}
        {{if index == size}}
            <span class="sizeP active">{{index}}</span>
        {{else index != size}}
            <span class="sizeP">{{index}}</span>
        {{/if}}        
        {{/each}}
    </div>
    <!-- 数量 -->
    <div class="product_num">
        数量：
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='{{productNum}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="{{num}}" />
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
    </div>
</script>
<script src="./js/common.js"></script>
