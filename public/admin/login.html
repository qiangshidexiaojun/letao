<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-body bg-primary text-center">
            <h4>后台管理系统</h4>
        </div>
        <div class="panel-footer">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-9">
                        <input type="text" required pattern="[a-zA-Z0-9]+" class="form-control" name="username" id="username" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7">
                        <button type="reset" class="btn btn-default">重置</button>
                        <button type="submit" class="btn btn-primary pull-right">登录</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="./assets/jquery/jquery.min.js"></script>
<script src="./assets/bootstrap/js/bootstrap.min.js"></script>
<script src="./assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./assets/nprogress/nprogress.js"></script>
<script src="./js/login.js"></script>
</html>
