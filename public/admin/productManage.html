<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/productManage.css">
</head>

<body>
    <!-- 左侧菜单栏 -->
    <aside>
        <div class="brand">
            <a href="/admin/index.html">ITCAST</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="/admin/userManage.html">
                        <span class="glyphicon glyphicon-user"></span> 用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span> 分类管理
                    </a>
                    <div class="child">
                        <a href="/admin/categoryFirst.html">一级分类</a>
                        <a href="/admin/categorySecond.html">二级分类</a>
                    </div>
                </li>
                <li class="now">
                    <a href="/admin/productManage.html">
                        <span class="glyphicon glyphicon-tags"></span> 商品管理
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- 右侧内容区 -->
    <section>
        <!-- 导航条 -->
        <nav class="lt_nav pull-clearfix">
            <span class="pull-left glyphicon glyphicon-align-justify"></span>
            <span class="pull-right glyphicon glyphicon-log-out" data-toggle="modal" data-target="#myModal">
        </nav>
        <div class="container-fluid">
            <!-- 绝对路径 -->
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li class="active">
                    <a href="#">商品管理</a>
                </li>
            </ol>
            <!-- 主页内容 -->
            <div class="lt_content">
                <div class="table-responsive">
                    <button type="button" class="btn btn-default lt_add_category" data-toggle="modal" data-target="#myModal">添加商品</button>
                    <table class="table table-bordered lt_category_tab text-center">
                    </table>
                    <!-- 分页 -->
                    <nav class="text-right">
                        <ul class="pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <form class="container-fluid form-horizontal" id="form">
                    <div class="modal-body text-danger">
                        <div class="lt_success">
                            <span class="glyphicon glyphicon-info-sign text-success"></span>
                            <span class="text-success"> 您确定要
                                <strong> 上架 </strong> 这个商品吗？</span>
                        </div>
                        <div class="lt_error">
                            <span class="glyphicon glyphicon-info-sign text-danger"></span>
                            <span class="text-danger"> 您确定要
                                <strong>下架 </strong> 这个商品吗？</span>
                        </div>
                        <div class="lt_message">
                            <span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？
                        </div>
                        <div class="form-group lt_proName">
                            <input type='text' class='form-control' name='proName' id='proName' placeholder='请输入商品名称'>
                        </div>
                        <div class="form-group lt_proDesc">
                            <input type='text' class='form-control' name='proDesc' id='proDesc' placeholder='请输入商品描述'>
                        </div>
                        <div class="form-group lt_num">
                            <input type='text' class='form-control' name='num' id='num' placeholder='请输入商品库存'>
                        </div>
                        <div class="form-group lt_price">
                            <input type='text' class='form-control' name='price' id='price' placeholder='请输入商品价格'>
                        </div>
                        <div class="form-group lt_oldPrice">
                            <input type='text' class='form-control' name='oldPrice' id='oldPrice' placeholder='请输入商品原价'>
                        </div>
                        <div class="form-group lt_size">
                            <input type='text' class='form-control' name='size' id='size' placeholder='请输入商品尺码'>
                        </div>
                        <div class="form-group lt_statu">
                            是否上架商品
                            <input type="radio" name="statu" id="statuY" value="1" checked>
                            <label for="statuY">是</label>
                            <input type="radio" name="statu" id="statuN" value="0">
                            <label for="statuN">否</label>
                            <input type="hidden" name="lt_statu" id="lt_statu" value="0">
                        </div>
                        <div class="form-group lt_brandId">
                            <div class="dropdown">
                                <span>归属品牌：</span>
                                <button class="btn btn-default" type="button" data-toggle="dropdown">
                                    <span class="dropdown-text">请选择</span>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="#">游泳馆</a>
                                    </li>
                                </ul>
                            </div>
                            <input type="hidden" id="brandId" name="brandId">
                        </div>
                        <!-- <div class="form-group lt_upload">
                            <input type="hidden" id="brandLogo" name="brandLogo">
                            <div class="fileupload">
                                <button class="btn btn-default">上传图片</button>
                                <input type="file" multiple name="pic1" class="fileuploadBtn btn btn-default chooseImg" data-url="/category/addSecondCategoryPic">
                                <span class="lt_tips">提示：必须上传三张</span>
                            </div>
                        </div>
                        <div class="form-group lt_img">
                            <img src="./images/none.png" alt="">
                            <img src="./images/none.png" alt="">
                            <img src="./images/none.png" alt="">
                        </div> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default lt_btn_cancel" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary lt_btn_sure">确定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./assets/jquery/jquery.min.js"></script>
<script src="./assets/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./assets/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./assets/bootstrap/js/bootstrap.min.js"></script>
<script src="./assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./assets/nprogress/nprogress.js"></script>
<script src="./assets/echarts/echarts.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/productManage.js"></script>

</html>
