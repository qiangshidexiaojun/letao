<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/categoryFirst.css">
</head>

<body>
    <!-- 左侧菜单栏 -->
    <aside>
        <div class="brand">
            <a href="/admin/index.html">ITCAST</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <span>超级管理员</span>
        </div>
        <div class="menu">
            <ul>
                <li>
                    <a href="/admin/userManage.html">
                        <span class="glyphicon glyphicon-user"></span> 用户管理
                    </a>
                </li>
                <li class="now">
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span> 分类管理
                    </a>
                    <div class="child" style="display:block;">
                        <a href="/admin/categoryFirst.html" style="color:#fff">一级分类</a>
                        <a href="/admin/categorySecond.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="/admin/productManage.html">
                        <span class="glyphicon glyphicon-tags"></span> 商品管理
                    </a>
                </li>
            </ul>
        </div>
    </aside>

    <!-- 右侧内容区 -->
    <section>
        <!-- 导航条 -->
        <nav class="lt_nav pull-clearfix">
            <span class="pull-left glyphicon glyphicon-align-justify"></span>
            <span class="pull-right glyphicon glyphicon-log-out" data-toggle="modal" data-target="#myModal">
        </nav>
        <div class="container-fluid">
            <!-- 绝对路径 -->
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li class="active">
                    <a href="#">分类管理</a>
                </li>
                <li class="active">
                    <a href="#">一级分类</a>
                </li>
            </ol>
            <!-- 主页内容 -->
            <div class="lt_content">
                <div class="table-responsive">
                    <button type="button" class="btn btn-default lt_add_category" data-toggle="modal" data-target="#myModal">添加分类</button>
                    <table class="table table-bordered lt_category_tab text-center">
                    </table>
                    <!-- 分页 -->
                    <nav class="text-right">
                        <ul class="pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>


    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <form class="form-horizontal container-fluid">
                    <div class="modal-body text-danger">
                        <p class="lt_message"><span class="glyphicon glyphicon-info-sign"></span>您确定要退出后台管理系统吗？</p>
                        <div class="form-group lt_input">
                            <input type='text' class='form-control' name='categoryName' id='categoryName' placeholder='请输入一级分类名称'>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default lt_btn_cancel" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary lt_btn_sure">确定</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
<script src="./assets/jquery/jquery.min.js"></script>
<script src="./assets/bootstrap/js/bootstrap.min.js"></script>
<script src="./assets/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./assets/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./assets/nprogress/nprogress.js"></script>
<script src="./assets/echarts/echarts.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/categoryFirst.js"></script>

</html>
